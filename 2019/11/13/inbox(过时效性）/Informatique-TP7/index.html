s="title">moyenne_generale</span><span class="params">(L)</span>:</span></span><br><span class="line">    <span class="string">"""list[Etutiant]-&gt;float"""</span></span><br><span class="line">    <span class="comment"># somme:int</span></span><br><span class="line">    somme = <span class="number">0</span></span><br><span class="line">    <span class="comment"># l:list[int]</span></span><br><span class="line">    <span class="keyword">for</span> _, _, _, l <span class="keyword">in</span> L:</span><br><span class="line">        somme = somme + note_moyenne(l)</span><br><span class="line">    <span class="keyword">return</span> somme / len(L)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(moyenne_generale(BaseUPMC))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">top_etudiant</span><span class="params">(BD)</span>:</span></span><br><span class="line">    <span class="string">""" list[Etudiant] -&gt; tuple[str, str]</span></span><br><span class="line"><span class="string">    Hypothèse : len(BD) &gt; 0</span></span><br><span class="line"><span class="string">    retourne un étudiant de la base BD avec la meilleure</span></span><br><span class="line"><span class="string">    moyenne. Si des étudiants sont ex-aequo alors on</span></span><br><span class="line"><span class="string">    retourne le premier dans l'ordre séquentiel de la liste."""</span></span><br><span class="line">    <span class="comment"># P:Etudiant</span></span><br><span class="line">    P = ()</span><br><span class="line">    <span class="comment"># note:float</span></span><br><span class="line">    note = <span class="number">0</span></span><br><span class="line">    <span class="comment"># l:list[int]</span></span><br><span class="line">    <span class="comment"># nom:str</span></span><br><span class="line">    <span class="comment"># prenom:str</span></span><br><span class="line">    <span class="keyword">for</span> nom, prenom, _, l <span class="keyword">in</span> BD:</span><br><span class="line">        <span class="keyword">if</span> note_moyenne(l) &gt; note:</span><br><span class="line">            P = (nom, prenom)</span><br><span class="line">            note = note_moyenne(l)</span><br><span class="line">    <span class="keyword">return</span> P</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(top_etudiant(BaseUPMC))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">recherche_moyenne</span><span class="params">(x, L)</span>:</span></span><br><span class="line">    <span class="string">"""int*list[Etudiant]"""</span></span><br><span class="line">    <span class="comment"># IN:int</span></span><br><span class="line">    <span class="comment"># l:list[int]</span></span><br><span class="line">    <span class="keyword">for</span> _, _, IN, l <span class="keyword">in</span> L:</span><br><span class="line">        <span class="keyword">if</span> IN == x:</span><br><span class="line">            <span class="keyword">return</span> note_moyenne(l)</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">print(recherche_moyenne(<span class="number">20244229</span>, BaseUPMC))</span><br></pre></td></tr></table></figure>

>4</span>, <span class="number">3</span>, <span class="number">8</span>]]</span><br><span class="line"><span class="comment"># Q1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">presence</span><span class="params">(x, l)</span>:</span></span><br><span class="line">    <span class="string">"""int*list[int]-&gt;bool"""</span></span><br><span class="line">    <span class="keyword">return</span> x <span class="keyword">in</span> l</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> presence(<span class="number">5</span>, [<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>])</span><br><span class="line"><span class="keyword">assert</span> presence(<span class="number">4</span>, [<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>]) == <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">mat_presence</span><span class="params">(x, L)</span>:</span></span><br><span class="line">    <span class="string">"""int*list[list[int]]-&gt;bool"""</span></span><br><span class="line">    <span class="comment"># l:list[int]</span></span><br><span class="line">    <span class="keyword">for</span> l <span class="keyword">in</span> L:</span><br><span class="line">        <span class="keyword">if</span> presence(x, l):</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> mat_presence(<span class="number">5</span>, [[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>], [<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>]])</span><br><span class="line"><span class="keyword">assert</span> mat_presence(<span class="number">7</span>, [[<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>], [<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>]]) == <span class="literal">False</span></span><br><span class="line"><span class="keyword">assert</span> mat_presence(<span class="number">7</span>, CarreMagique)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">verif_elems</span><span class="params">(n, L)</span>:</span></span><br><span class="line">    <span class="string">"""int*list[list[int]]-&gt;bool"""</span></span><br><span class="line">    <span class="comment"># i:int</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, n * n + <span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> mat_presence(i, L):</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> verif_elems(<span class="number">3</span>, CarreMagique)</span><br><span class="line"><span class="keyword">assert</span> verif_elems(<span class="number">3</span>, [[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>], [<span class="number">8</span>, <span class="number">5</span>, <span class="number">1</span>], [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]]) == <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">somme_liste</span><span class="params">(l)</span>:</span></span><br><span class="line">    <span class="string">"""list[int]-&gt;int"""</span></span><br><span class="line">    <span class="comment"># somme:int</span></span><br><span class="line">    somme = <span class="number">0</span></span><br><span class="line">    <span class="comment"># i:int</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> l:</span><br><span class="line">        somme = somme + i</span><br><span class="line">    <span class="keyword">return</span> somme</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> somme_liste([<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>]) == <span class="number">15</span></span><br><span class="line"><span class="keyword">assert</span> somme_liste([<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>]) == <span class="number">15</span></span><br><span class="line"><span class="keyword">assert</span> somme_liste([<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]) == <span class="number">15</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">verif_lignes</span><span class="params">(L, somme)</span>:</span></span><br><span class="line">    <span class="string">"""list[list[int]]*int-&gt;bool"""</span></span><br><span class="line">    <span class="comment"># l:list[int]</span></span><br><span class="line">    <span class="keyword">for</span> l <span class="keyword">in</span> L:</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> somme_liste(l) == somme:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> verif_lignes(CarreMagique, <span class="number">15</span>)</span><br><span class="line"><span class="keyword">assert</span> verif_lignes(CarreMagique, <span class="number">16</span>) == <span class="literal">False</span></span><br><span class="line"><span class="keyword">assert</span> verif_lignes([[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>], [<span class="number">8</span>, <span class="number">5</span>, <span class="number">1</span>], [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]], <span class="number">15</span>) == <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">colonne</span><span class="params">(n, L)</span>:</span></span><br><span class="line">    <span class="string">"""list[list[int]]*int-&gt;list[int]"""</span></span><br><span class="line">    <span class="comment"># LR:list[[int]</span></span><br><span class="line">    LR = []</span><br><span class="line">    <span class="comment"># i:list[int]</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> L:</span><br><span class="line">        LR.append(i[n])</span><br><span class="line">    <span class="keyword">return</span> LR</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> colonne(<span class="number">0</span>, [[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>],</span><br><span class="line">                   [<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>],</span><br><span class="line">                   [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]]) == [<span class="number">2</span>, <span class="number">9</span>, <span class="number">4</span>]</span><br><span class="line"><span class="keyword">assert</span> colonne(<span class="number">1</span>, [[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>],</span><br><span class="line">                   [<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>],</span><br><span class="line">                   [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]]) == [<span class="number">7</span>, <span class="number">5</span>, <span class="number">3</span>]</span><br><span class="line"><span class="keyword">assert</span> colonne(<span class="number">2</span>, [[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>],</span><br><span class="line">                   [<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>],</span><br><span class="line">                   [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]]) == [<span class="number">6</span>, <span class="number">1</span>, <span class="number">8</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">verif_colonnes</span><span class="params">(L, somme)</span>:</span></span><br><span class="line">    <span class="string">"""list[list[int]]*int-&gt;bool"""</span></span><br><span class="line">    <span class="comment"># i:int</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(L[<span class="number">1</span>])):</span><br><span class="line">        <span class="keyword">if</span> somme_liste(colonne(i, L)) != somme:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> verif_colonnes(CarreMagique, <span class="number">14</span>) == <span class="literal">False</span></span><br><span class="line"><span class="keyword">assert</span> verif_colonnes(CarreMagique, <span class="number">15</span>)</span><br><span class="line"><span class="keyword">assert</span> verif_colonnes([[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>], [<span class="number">8</span>, <span class="number">5</span>, <span class="number">1</span>], [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]], <span class="number">15</span>) == <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">diagonale_1</span><span class="params">(L)</span>:</span></span><br><span class="line">    <span class="comment"># LR:list[int]</span></span><br><span class="line">    LR = []</span><br><span class="line">    <span class="comment"># l:list[int]</span></span><br><span class="line">    l = []</span><br><span class="line">    <span class="comment"># k:int</span></span><br><span class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> range(len(L)):</span><br><span class="line">        l = colonne(k, L)</span><br><span class="line">        LR.append(l[k])</span><br><span class="line">    <span class="keyword">return</span> LR</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">diagonale_2</span><span class="params">(L)</span>:</span></span><br><span class="line">    <span class="comment"># LR:list[int]</span></span><br><span class="line">    LR = []</span><br><span class="line">    <span class="comment"># l:list[int]</span></span><br><span class="line">    l = []</span><br><span class="line">    <span class="comment"># i:int</span></span><br><span class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> range(len(L)):</span><br><span class="line">        l = colonne(len(L) - k - <span class="number">1</span>, L)</span><br><span class="line">        LR.append(l[k])</span><br><span class="line">    <span class="keyword">return</span> LR</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> diagonale_1([[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>],</span><br><span class="line">                    [<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>],</span><br><span class="line">                    [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]]) == [<span class="number">2</span>, <span class="number">5</span>, <span class="number">8</span>]</span><br><span class="line"><span class="keyword">assert</span> diagonale_2([[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>],</span><br><span class="line">                    [<span class="number">9</span>, <span class="number">5</span>, <span class="number">1</span>],</span><br><span class="line">                    [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]]) == [<span class="number">6</span>, <span class="number">5</span>, <span class="number">4</span>]</span><br><span class="line"><span class="keyword">assert</span> diagonale_1([[<span class="number">4</span>, <span class="number">14</span>, <span class="number">15</span>, <span class="number">1</span>],</span><br><span class="line">                    [<span class="number">9</span>, <span class="number">7</span>, <span class="number">6</span>, <span class="number">12</span>],</span><br><span class="line">                    [<span class="number">5</span>, <span class="number">11</span>, <span class="number">10</span>, <span class="number">8</span>],</span><br><span class="line">                    [<span class="number">16</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">13</span>]]) == [<span class="number">4</span>, <span class="number">7</span>, <span class="number">10</span>, <span class="number">13</span>]</span><br><span class="line"><span class="keyword">assert</span> diagonale_2([[<span class="number">4</span>, <span class="number">14</span>, <span class="number">15</span>, <span class="number">1</span>],</span><br><span class="line">                    [<span class="number">9</span>, <span class="number">7</span>, <span class="number">6</span>, <span class="number">12</span>],</span><br><span class="line">                    [<span class="number">5</span>, <span class="number">11</span>, <span class="number">10</span>, <span class="number">8</span>],</span><br><span class="line">                    [<span class="number">16</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">13</span>]]) == [<span class="number">1</span>, <span class="number">6</span>, <span class="number">11</span>, <span class="number">16</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">verif_magique</span><span class="params">(L)</span>:</span></span><br><span class="line">    <span class="string">"""list[list[int]]-&gt;bool"""</span></span><br><span class="line">    <span class="comment"># somme:int</span></span><br><span class="line">    somme = somme_liste(L[<span class="number">0</span>])</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> verif_colonnes(L, somme):</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> verif_lignes(L, somme):</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">if</span> somme != somme_liste(</span><br><span class="line">            diagonale_1(L)) <span class="keyword">or</span> somme != somme_liste(</span><br><span class="line">            diagonale_2(L)):</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">    <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> verif_magique(CarreMagique)</span><br><span class="line"><span class="keyword">assert</span> verif_magique([[<span class="number">2</span>, <span class="number">7</span>, <span class="number">6</span>], [<span class="number">8</span>, <span class="number">5</span>, <span class="number">1</span>], [<span class="number">4</span>, <span class="number">3</span>, <span class="number">8</span>]]) == <
